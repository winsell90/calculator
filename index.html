<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="text/javascript" src="script.js" defer></script>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  <title>Calculator</title>
</head>
<body>
  <div class="container">
    <div class="display">0</div>
    <div class="line1">
      <button class="buttons clearbtn">Clear</button>
      <button class="buttons backbtn">Back</button>
      <button class="buttons divide">รท</button>
    </div>
    <div class="line2">
      <button class="buttons seven">7</button>
      <button class="buttons eight">8</button>
      <button class="buttons nine">9</button>
      <button class="buttons multiply">*</button>
    </div>
    <div class="line3">
      <button class="buttons four">4</button>
      <button class="buttons five">5</button>
      <button class="buttons six">6</button>
      <button class="buttons minus">-</button>
    </div>
    <div class="line4">
      <button class="buttons one">1</button>
      <button class="buttons two">2</button>
      <button class="buttons three">3</button>
      <button class="buttons add">+</button>
    </div>
    <div class="line5">
      <button class="buttons zero">0</button>
      <button class="buttons decimal">.</button>
      <button class="buttons equal">=</button>
    </div>
  </div>
</body>
</html>
